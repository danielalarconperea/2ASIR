<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3b</title>
<style>
body {
    font-family: 'Lucida Grande', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 12px;
    background-color: #e6e6e6; /* Un color de fondo para que destaque el formulario */
    padding: 20px;
    color: #333;
}

.container {
    max-width: 500px;
    margin: 0 auto;
}

p {
    margin-bottom: 5px;
}

.form-container {
    background-color: #cecece;
    border: 1px solid #696969;
    padding: 10px;
    width: 450px;
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
}

.form-row label {
    font-weight: bold;

    text-align: left;
    margin-right: 10px;
}

.form-row-botton label {
    font-weight: bold;

    text-align: left;
}



input[type="text"],
input[type="email"],
input[type="tel"] {
    border: 1px solid #9c9c9c;
    padding: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
}

input[type="text"] { width: 160px; }
input[type="email"] { width: 220px; }
input[type="tel"] { width: 160px; }

.icon-input {
    background-image: url('./ayuda_p1/image.png');
    background-repeat: no-repeat;
    background-position: 3px center;
    background-size: 20px; 
}

.callback-group {
    display: flex;
    align-items: center;
}

.callback-group select { 

    border: 1px solid #9c9c9c;
    padding: 3px 25px 3px 5px;
    border-radius: 4px;
    width: 100px;
    margin-right: 5px;
}

.callback-group .time-input {
    width: 35px;
    text-align: center;
    border: 1px solid #9c9c9c;
    padding: 3px 0;
}

.callback-group span {
    margin: 0 3px;
    font-weight: bold;
}
.callback-group .etiqueta-utc {
    margin-left: 8px;
    font-weight: normal;
}

.slider-container { width: 160px; }

input[type="range"] {
    width: 100%;
    height: 5px;
    background-color: #ddd;
    border: 1px solid #999;
    margin: 0;
    padding: 0;
}

button {
    background: #f1f1f1;
    border: 1px solid #8c8c8c;
    border-radius: 15px;
    padding: 4px 18px;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
    <div class="container">
        <p>This is a feedback form</p>

        <div class="form-container">
            <form>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-row">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="icon-input">
                </div>

                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-row">
                    <label for="callback-date">Callback on:</label>
                    <div class="callback-group">
                        <select id="callback-date" name="callback-date">
                            <option>&nbsp;</option>
                        </select>
                        <input type="number" class="time-input" min="0" max="23" value="12">
                        <span>:</span>
                        <input type="number" class="time-input" min="0" max="59" value="00">
                        <span class="etiqueta-utc">UTC</span>
                    </div>
                </div>

                <div class="form-row">
                    <label for="priority">Priority:</label>
                    <div class="slider-container">
                        <input type="range" id="priority" name="priority" min="0" max="100" value="50">
                    </div>
                </div>

                <div class="form-row-botton">
                    <label></label> <button type="submit">Request Call</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
