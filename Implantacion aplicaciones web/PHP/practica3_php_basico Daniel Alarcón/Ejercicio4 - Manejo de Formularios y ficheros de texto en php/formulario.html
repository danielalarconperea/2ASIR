    <h1>Contactos</h1>
    <p>Para guardar presione el boton</p>

    <form action="guardar_contactos.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="trabajo">Trabajo:</label>
        <input type="text" id="trabajo" name="trabajo"><br>
        
        <label for="telefono">Telefono:</label>
        <input type="number" id="telefono" name="telefono"><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>
        
        <label for="otras">Otras:</label>
        <input type="text" id="otras" name="otras"><br>
        
        <button type="submit" name="guardar">Guardar!</button>
        <button type="reset">Reset</button>
    </form>
