<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
 
        body {
            font-family: "Tahoma", sans-serif;
            font-size: 14px;
            background-color: #ECE9D8;
            margin: 20px;
        }

        h1 {
            font-size: 1.5em;
            color: blue;
            background-color: orange;
            font-weight: normal;
            width: fit-content;
            padding: 0 3px;
        }

        #form-container {
            background-color: yellow;
            border: 4px solid black;
            padding: 10px 10px 0 10px;
            width: 500px;
        }

        .form-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-row label {
            width: 200px;
            font-weight: bold;
        }
        
        #ss-container {
            display: flex;
            align-items: center;
        }

        #ss_num1 {
            width: 100px;
        }

        #ss_num2 {
            width: 40px;
        }

        #ss-container span {
            margin: 0 5px;
            font-weight: bold;
        }

        .form-buttons {
            margin-top: 15px;
        }

        .form-buttons button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
            font-size: 1.3em; 
            font-family: "Tahoma", sans-serif;
        }
    </style>
</head>
<body>

    <h1>Solicitud del Informe de Vida Laboral</h1>

    <form id="Form">
        <div id="form-container">
            <div class="form-row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-row">
                <label for="apellido1">Primer Apellido:</label>
                <input type="text" id="apellido1" name="apellido1">
            </div>
            <div class="form-row">
                <label for="apellido2">Segundo Apellido:</label>
                <input type="text" id="apellido2" name="apellido2">
            </div>
            <div class="form-row">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-row">
                <label>Número de afiliado a la S.S.:</label>
                <div id="ss-container">
                    <select id="provincia" name="provincia">
                        <option value="15">A CORUÑA</option>
                        <option value="28">MADRID</option>
                        <option value="08">BARCELONA</option>
                        <option value="41">SEVILLA</option>
                    </select>
                    <span>/</span>
                    <input type="text" id="ss_num1" name="ss_num1">
                    <span>/</span>
                    <input type="text" id="ss_num2" name="ss_num2">
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <button type="button" onclick="validarFormulario()">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
    </form>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById('nombre').value.trim();
            var apellido1 = document.getElementById('apellido1').value.trim();
            var apellido2 = document.getElementById('apellido2').value.trim();
            var email = document.getElementById('email').value.trim();
            var ss_num1 = document.getElementById('ss_num1').value.trim();
            var ss_num2 = document.getElementById('ss_num2').value.trim();
            var formularioValido = true

            if (nombre === '' || apellido1 === '' || apellido2 === '' || email === '' || ss_num1 === '' || ss_num2 === '') {
                alert('Error: Todos los campos son obligatorios.');
                return formularioValido = false;
            }

            if (!email.includes('@')) {
                alert('Error: El formato del correo electrónico no es válido. Debe contener un "@".');
                return formularioValido = false;
            }

            if (isNaN(ss_num1) || ss_num1.length !== 7) {
                alert('Error: El primer campo del Número de la S.S. debe ser un número de 7 dígitos.');
                return formularioValido = false;
            }

            if (isNaN(ss_num2) || (ss_num2.length < 1 || ss_num2.length > 2)) {
                alert('Error: El segundo campo del Número de la S.S. debe ser un número de 1 o 2 dígitos.');
                return formularioValido = false;
            }
            if (formularioValido) {
                alert('Formulario validado correctamente. Enviando...');
                document.getElementById('Form').submit();
            }
        }
    </script>

</body>
</html>
