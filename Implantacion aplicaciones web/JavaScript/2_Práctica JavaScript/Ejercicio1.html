<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(123, 123, 123);
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 5px;
            padding: 2px;
            overflow-wrap: break-word;
        }
        p {
            margin: 0;
        }
        button {
            margin-top: 2px;
            padding: 3px;
            border: 1px solid black;
            background: linear-gradient(to bottom, #f7f7f7, #b5b5b5);
            width: fit-content;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to bottom, #b5b5b5, #f7f7f7);
        }
    </style>
</head>
<body>
    <script>
        function CambiarTexto() {
            var nuevoTexto = prompt("Introduce el nuevo texto");
            if (nuevoTexto !== null) {
                document.getElementById("textoPrincipal").innerHTML = nuevoTexto;
            }
        };
        function CambiarFondo() {
            var nuevoColor = prompt("Introduce el nuevo color de fondo (nombre o hexadecimal)", "blue");
            if (nuevoColor !== null) {
                document.getElementById("divPrincipal").style.backgroundColor = nuevoColor;
            }
        };
        function CambiarLetraYColorLetra() {
            var div1 = document.getElementById("divPrincipal");
            var nuevaFuente = prompt("Introduce el nuevo tipo de letra", "Arial");
            if (nuevaFuente !== null) {
                div1.style.fontFamily = nuevaFuente;
            }
            var nuevoColorLetra = prompt("Introduce el nuevo color de letra (nombre o hexadecimal)", "white");
            if (nuevoColorLetra !== null) {
                div1.style.color = nuevoColorLetra;
            }
        };
    </script>
    <div class="container">
        <div class="div1" id="divPrincipal">
            <p id="textoPrincipal">Este es el contenido del div1</p>
        </div>
        <div class="div-btn"><button id="btn1" onclick="CambiarTexto()">Cambiar texto</button></div>
        <div class="div-btn"><button id="btn2" onclick="CambiarFondo()">Cambiar color de fondo</button></div>
        <div class="div-btn"><button id="btn3" onclick="CambiarLetraYColorLetra()">Cambiar tipo y color de letra</button></div>
    </div>
    
</body>
</html>
